<div class="custom-widget">
  <p>
    <label>
      Enter Text Columns
      <br />
      <textarea cols="40" rows="10" id="input" class="inputfull"></textarea>
    </label>
  </p>

  <p>
    <input id="input-convert" type="submit" onclick="TC2TSV()" value="To TSV" />
  </p>

  <p>
    <label
      >TSV<br />
      <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">
      </textarea>
    </label>
  </p>
  <script>
    // Helper function to convert TEXT Columns to CSV
    function TC2TSV() {
      document.getElementById("input").innerHTML =
        document.getElementById("input").value;
      let tsvStr = document.getElementById("input").innerHTML;
      const txtString = `${tctotsv(tsvStr)}`;
      function tctotsv(obj) {
        let text = obj.replaceAll("&nbsp;", "\t");
        return text;
      }
      document.getElementById("output").innerHTML = txtString;
    }
  </script>
</div>
