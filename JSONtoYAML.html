<div class="custom-widget">
  <p>
    <label>
      Enter JSON
      <br />
      <textarea cols="40" rows="10" id="input" class="inputfull"></textarea>
    </label>
  </p>

  <p>
    <input
      id="input-convert"
      type="submit"
      onclick="JS2YAML()"
      value="To YAML"
    />
  </p>

  <p>
    <label
      >YAML<br />
      <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">
      </textarea>
    </label>
  </p>
  <!-- XML TO YAML Function -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script>
    function JS2YAML() {
      var Json = document.getElementById("input").value;
      var Obj = JSON.parse(Json);
      document.getElementById("output").innerHTML = jsyaml.dump(Obj);
    }
  </script>
</div>
