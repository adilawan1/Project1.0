<div class="custom-widget">
  <p>
    <label>
      Enter TSV
      <br />
      <textarea cols="40" rows="10" id="input" class="inputfull"></textarea>
    </label>
  </p>

  <p>
    <input
      id="input-convert"
      type="submit"
      onclick="TSV2TC()"
      value="Transpose"
    />
  </p>

  <p>
    <label
      >Transposed TSV<br />
      <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">
      </textarea>
    </label>
  </p>
  <script>
    function TSV2TC() {
      const csvStr = document.getElementById("input").value;
      const txtString = `${Csvtotc(csvStr)}`;
      function Csvtotc(obj) {
        let arr = obj.split("\n");
        let col = arr[0].split("\t");
        arr.shift();
        let row = arr.length;
        let text = "";
        for (let j = 0; j < col.length; j++) {
          text += col[j] + "\t";
          for (let i = 0; i < row; i++) {
            if (arr[i].split(",")[j] !== undefined) {
              if (i < row - 1) text += arr[i].split("\t")[j] + "\t";
              else text += arr[i].split("\t")[j];
            }
          }
          if (col.length - 1 === j) text += "";
          else text += "\n";
        }
        return text;
      }
      document.getElementById("output").innerHTML = txtString;
    }
  </script>
</div>
