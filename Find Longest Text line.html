<div class='custom-widget'>
    <h2>Find Longest Text Line</h2>
    <p>
    <label>
      Enter Text:
    <br>
    <textarea cols="40" rows="10" id="input" class='inputfull'></textarea>
    </label>
  </p>
  <p>
    <input id="input-convert" type="submit" onclick="findLongestLine()" value="Find Longest Line">
  </p>
  <p>
    <label>Longest Line:<br>
    <input type="text" id="output" readonly="">
    </label>
  </p>
    <script>
      function findLongestLine() {
        let inputText = document.getElementById("input").value;
        let lines = inputText.split("\n");
        let maxLength = 0;
        let longestLine = "";
  
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].length > maxLength) {
            maxLength = lines[i].length;
            longestLine = lines[i];
          }
        }
  
        document.getElementById('output').value = longestLine;
      }
    </script>
  </div>
