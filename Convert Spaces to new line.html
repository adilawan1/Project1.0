
<div class='custom-widget'>
	<h2>Space to New Line Converter</h2>
	<p>
        <label>
            Input Text:
            <br>
            <textarea cols="40" rows="10" id="input" class='inputfull'></textarea>
        </label>
    </p>

  <p>
    <input id="input-convert" type="submit" onclick="convert()" value="Convert">
  </p>

  <p>
    <label>Output:<br>
    <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">

    </textarea>
    </label>
  </p>

	<script>
		function convert() {
			var inputText = document.getElementById("input").value;
			var outputText = inputText.replace(/ /g, "\n");
			document.getElementById("output").value = outputText;
		}
	</script>
</div>
