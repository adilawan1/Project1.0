<div class='custom-widget'>
    <h2>Word Splitter</h2>
    <p>
      <label>
        Enter a sentence:
      <br>
      <textarea cols="40" rows="10" id="input" class='inputfull'></textarea>
      </label>
      
    </p>
  
    <p>
      <input id="input-convert" type="submit" onclick="splitSentence()" value="Split">
    </p>
  
    <p>
      <label>Output:<br>
      <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">
  
      </textarea>
      </label>
    </p>
  
      
      <script>
        function splitSentence() {
          const sentenceInput = document.getElementById("input");
          const resultElement = document.getElementById("output");
          const sentence = sentenceInput.value;
          const words = sentence.replace(/,/g, "").split(" ");
          resultElement.textContent = words.join(", ");
        }
      </script>
  </div>
