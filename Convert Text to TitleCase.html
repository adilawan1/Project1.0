
<div class='custom-widget'>
	<h2>Titlecase Converter</h2>
<p>
	<label>
    Enter your text:
  <br>
  <textarea cols="40" rows="10" id="input" class='inputfull'></textarea>
  </label>
</p>

<p>
  <input id="input-convert" type="submit" onclick="convertText()" value="Convert Text">
</p>


<p>
  <label>Output:<br>
  <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">

  </textarea>
  </label>
</p>
 
	<script>
		function convertText() {
			// Get the user input
			var input = document.getElementById("input").value;

			// Split the input text into an array of words
			var words = input.split(" ");

			// Loop through each word and capitalize the first letter
			for (var i = 0; i < words.length; i++) {
				words[i] = words[i].charAt(0).toUpperCase() + words[i].substring(1);
			}

			// Join the words back together into a single string
			var output = words.join(" ");

			// Set the converted text in the output textarea
			document.getElementById("output").value = output;
		}
	</script>
</div>
