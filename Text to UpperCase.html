
  <div>
    <h1>Convert Input to Uppercase</h1>
    <form>
      <label for="textInput">Enter text:</label>
      <input type="text" id="textInput" name="textInput">
      <br><br>
      <button type="submit" id="submitButton">Submit</button>
    </form>
    <textarea id="output"></textarea>
    <script>
      // Get the form and output elements
      const form = document.querySelector("form");
      const output = document.querySelector("#output");

      // Handle form submission
      form.addEventListener("submit", function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the user input
        const userInput = document.querySelector("#textInput").value;

        // Convert the input to uppercase
        const uppercaseInput = userInput.toUpperCase();

        // Display the result
        output.textContent = `Uppercase input: ${uppercaseInput}`;
      });
    </script>
  </div>
