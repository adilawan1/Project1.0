<div class="custom-widget">
  <p>
    <label>
      Enter Deilmited Text
      <br />
      <textarea cols="40" rows="10" id="input" class="inputfull"></textarea>
    </label>
  </p>

  <p>
    <label>
      Enter Current delimeter
      <br />
      <textarea id="del"></textarea>
    </label>
  </p>

  <p>
    <label>
      Enter New Delimeter
      <br />
      <textarea cols="10" rows="1" id="del2" class="inputfull"></textarea>
    </label>
  </p>
  <p>
    <input
      id="input-convert"
      type="submit"
      onclick="APPTSV()"
      value="Change Delimiter"
    />
  </p>

  <p>
    <label
      >Output<br />
      <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">
      </textarea>
    </label>
  </p>
  <script>
    // Helper function to convert CSV to Rows
    function APPTSV() {
      const tsvStr = document.getElementById("input").value;
      const del = document.getElementById("del").value;
      const del2 = document.getElementById("del2").value;
      const txtString = `${Tsvcolapp(tsvStr)}`;
      function Tsvcolapp(obj) {
        let arr = obj.split("\n");
        let col = arr[0].split(del);
        let row = arr.length;
        let text = "";
        let r1 = arr[0].split(del);
        if (true) {
          for (let j = 0; j < arr.length; j++) {
            r1 = arr[j].split(del);
            for (let i = 0; i < col.length; i++) {
              if (i === col.length - 1) text += r1[i] + "";
              else text += r1[i] + del2;
            }
            text += "\n";
          }
        } else {
          alert("Enter Correct Number of rows & columns");
        }
        return text;
      }
      document.getElementById("output").innerHTML = txtString;
    }
  </script>
</div>
