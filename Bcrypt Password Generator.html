<div class="custom-widget">
    <h1>Bcrypt Password Generator</h1>
  
    <h2>Enter Password</h2>
    <textarea type="password" id="input" class="inputfull"  placeholder="Please enter password"></textarea>
  
    <h2>Enter Salt Rounds</h2>
    <textarea type="number" id="saltRounds" class="inputfull" placeholder="Please enter number of salt rounds"></textarea>
  
    <input id="input-convert" type="submit" onclick="generateBcryptPassword()" value="Generate Password">
    <br><br>
  
    <h2>Output</h2>
    <textarea cols="40" rows="10" id="output" class="inputfull" readonly></textarea>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script>
      function generateBcryptPassword() {
        const password = document.getElementById('input').value;
        const saltRounds = document.getElementById('saltRounds').value;
  
        if (!password || !saltRounds) {
          alert('Please enter both password and salt rounds');
          return;
        }
  
        const bcrypt = dcodeIO.bcrypt;
  
        bcrypt.hash(password, parseInt(saltRounds), function(err, hash) {
          if (err) {
            alert('Error generating bcrypt password');
            return;
          }
          const output = document.getElementById('output');
          output.value = hash;
        });
      }
    </script>
  </div>
