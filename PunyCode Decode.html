<div class='custom-widget'>
	<p>
    <label>
		Enter a domain name:
	<br>
	<textarea cols="40" rows="10" id="input" class='inputfull'></textarea>
	</label>
</p>

<p>
    <input id="input-convert" type="submit" onclick="decodePunycode()" value="Decode">
  </p>

  <p>
    <label>Output:<br>
    <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">

    </textarea>
    </label>
  </p>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/punycode/2.1.1/punycode.min.js"></script>
    <script>
      function decodePunycode() {
        const input = document.getElementById("input").value;
        const output = document.getElementById("output");
        const unicodeString = punycode.toUnicode(input);
        output.innerText = unicodeString;
      }
    </script>
</div>
