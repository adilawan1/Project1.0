<div class="custom-widget">
  <p>
    <label>
      Enter TSV
      <br />
      <textarea cols="40" rows="10" id="input" class="inputfull"></textarea>
    </label>
  </p>

  <p>
    <input
      id="input-convert"
      type="submit"
      onclick="TSV2Rows()"
      value="To TSV Rows"
    />
  </p>

  <p>
    <label
      >TSV Output<br />
      <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">
      </textarea>
    </label>
  </p>
  <script>
    // Helper function to convert TSV to Rows
    function TSV2Rows() {
      const csvStr = document.getElementById("input").value;
      const txtString = `${Tsvtotc(csvStr)}`;
      function Tsvtotc(obj) {
        let arr = obj.split("\n");
        let col = arr[0].split("\t");
        arr.shift();
        let row = arr.length;
        let text = "";
        for (let j = 0; j < col.length; j++) {
          text += col[j] + "\t";
          for (let i = 0; i < row; i++) {
            text += arr[i].split("\t")[j] + "\t";
          }
          text += "\n";
        }
        return text;
      }
      document.getElementById("output").innerHTML = txtString;
    }
  </script>
</div>
