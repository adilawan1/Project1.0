    <div>
    <h1>JSON To XML Converter</h1>
    <h4>JSON:</h4>
    <textarea
      id="JSON"
      rows="5"
      style="width: 45%; font-size: larger"
    ></textarea>
    <h4>XML:</h4>
    <textarea
      id="XML"
      rows="5"
      style="width: 45%; font-size: larger"
    ></textarea>
    <div>
      <button onclick="jSonToXml()">Convert to XML</button>
      <button onclick="fileHandling()">File</button>
      <div><input id="url" placeholder="URL"></input></div>
    <button onclick='fetch(document.getElementById("url").value)
    .then(res => res.json())
    .then(json => document.getElementById("JSON").innerHTML =JSON.stringify(json))'>URL</button>
    <button onclick="location.reload()">RESET</button>
    </div>
    <!-- JSON TO XML Function -->
    <script>
      function fileHandling() {
        var input = document.createElement("input");
        input.type = "file";
        input.onchange = (e) => {
          // getting a hold of the file reference
          var file = e.target.files[0];

          // setting up the reader
          var reader = new FileReader();
          reader.readAsText(file, "UTF-8"); // this is reading as data url

          // here we tell the reader what to do when it's done reading...
          reader.onload = (readerEvent) => {
            var content = readerEvent.target.result; // this is the content!
            document.querySelector("#JSON").innerHTML = content;
          };
        };
        input.click();
      }

      // Sample JSON object
      function jSonToXml() {
        var JSONText = document.getElementById("JSON").value;
        const jsonObj = JSON.parse(JSONText);

        // Convert JSON to XML
        const parser = new DOMParser();
        const xmlString = `${jsonToXml(
          jsonObj
        )}`;
        //const xml = parser.parseFromString(xmlString, "text/xml");
        const xml = xmlString;
        // Helper function to convert JSON to XML
        function jsonToXml(json) {
          let xml = "";
          for (let key in json) {
            if (Array.isArray(json[key])) {
              json[key].forEach(function (item) {
                xml += "\n<" + key + ">";
                xml += jsonToXml(item);
                xml += "</" + key + ">";
              });
            } else if (typeof json[key] === "object") {
              xml += "\n<" + key + ">";
              xml += jsonToXml(json[key]);
              xml += "</" + key + ">";
            } else {
              if(Object.keys(json[key]).length===1 && JSON.stringify(json)!==JSON.stringify(json[key]))
              xml +=json[key];
              else
              xml += "\n<" + key + ">" + json[key] + "</" + key + ">";
            }
          }
          return xml;
        }

        // Convert XML to string
        document.getElementById("XML").innerHTML = xml;
      }
    </script>
  </div>
