<div class="custom-widget">
  <p>
    <label>
      Enter CSV
      <br />
      <textarea cols="40" rows="10" id="input" class="inputfull"></textarea>
    </label>
  </p>

  <p>
    <input
      id="input-convert"
      type="submit"
      onclick="csv2tsv()"
      value="To Columns"
    />
  </p>

  <p>
    <label
      >TSV Output<br />
      <textarea cols="40" rows="10" id="output" class="inputfull" readonly="">
      </textarea>
    </label>
  </p>
  <script>
    function CSV2TC() {
      const csvStr = document.getElementById("input").value;
      const txtString = `${Csvtotc(csvStr)}`;
      function Csvtotc(obj) {
        let arr = obj.split("\n");
        let col = arr[0].split(",");
        arr.shift();
        let row = arr.length;
        let text = "";
        for (let j = 0; j < col.length; j++) {
          text += col[j] + ",";
          for (let i = 0; i < row; i++) {
            text += arr[i].split(",")[j] + ",";
            console.log();
          }
          text += "\n";
        }
        return text;
      }
      document.getElementById("output").innerHTML = txtString;
    }
  </script>
</div>
